<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
  </head>
  <body>


    {{ content }}

    <footer>
      <div id="social" class="ui horizontal list">
        {% for social in site.social %}
          <div class="item">
          <a href="{{ social.href }}">
            {{ social.title }}
          </div>
        {% endfor %}
      </div>
    </footer>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/javascript/semantic.min.js"></script>
  </body>
</html>
